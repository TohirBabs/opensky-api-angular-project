<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Dashboard</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{
          nav
        }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="cards">
      <mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>166</mat-card-title>
            <mat-card-subtitle>Arriving flights</mat-card-subtitle>
            <mat-icon>flight_land</mat-icon>
          </mat-card-title-group>
        </mat-card-header> </mat-card
      ><mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>166</mat-card-title>
            <mat-card-subtitle>Departing flights</mat-card-subtitle>
            <mat-icon>flight_takeoff</mat-icon>
          </mat-card-title-group>
        </mat-card-header> </mat-card
      ><mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>166</mat-card-title>
            <mat-card-subtitle>Canceled flights</mat-card-subtitle>
            <mat-icon>airplanemode_inactive</mat-icon>
          </mat-card-title-group>
        </mat-card-header>
      </mat-card>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="Airport">
          <th mat-header-cell *matHeaderCellDef>Airport</th>
          <td mat-cell *matCellDef="let flight">
            {{ flight.departureAirport }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let flight">{{ flight.time }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Ariving">
          <th mat-header-cell *matHeaderCellDef>Ariving</th>
          <td mat-cell *matCellDef="let flight">{{ flight.ariving }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Departing">
          <th mat-header-cell *matHeaderCellDef>Departing</th>
          <td mat-cell *matCellDef="let flight">{{ flight.departing }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20, 50]"
        showFirstLastButtons
        aria-label="Select page of flights"
      >
      </mat-paginator>
    </div>
  </mat-sidenav-container>
</div>
